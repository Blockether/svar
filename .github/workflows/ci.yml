name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeLaGuardo/setup-clojure@13.5
        with:
          cli: latest

      - name: Cache Clojure deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: ci-${{ hashFiles('deps.edn') }}
          restore-keys: |
            ci-

      - name: Check Clojure syntax
        run: clojure -M -e "(println \"Syntax check passed\")"

      - name: Compile Java sources
        run: clojure -T:build compile-java

      - name: Clean Allure results
        run: rm -rf allure-results allure-report

      - name: Run tests with Allure reporter
        id: tests
        env:
          BLOCKETHER_OPENAI_API_KEY: ${{ secrets.BLOCKETHER_OPENAI_API_KEY }}
          BLOCKETHER_OPENAI_BASE_URL: ${{ secrets.BLOCKETHER_OPENAI_BASE_URL }}
          LAZYTEST_ALLURE_GENERATE_REPORT: "false"
          FULL_MSG: ${{ github.event.head_commit.message || '' }}
        run: |
          FIRST_LINE=$(echo "$FULL_MSG" | head -n1 | cut -c1-100)
          export LAZYTEST_ALLURE_REPORT_NAME="#${{ github.run_number }} · $(echo '${{ github.sha }}' | cut -c1-8) · ${{ github.event.head_commit.author.name }} · ${FIRST_LINE}"
          clojure -M:test --output nested --output com.blockether.spel.allure-reporter/allure
        continue-on-error: true

      - name: Run README doc tests
        id: tests-readme
        env:
          BLOCKETHER_OPENAI_API_KEY: ${{ secrets.BLOCKETHER_OPENAI_API_KEY }}
          BLOCKETHER_OPENAI_BASE_URL: ${{ secrets.BLOCKETHER_OPENAI_BASE_URL }}
        run: clojure -M:test --md README.md
        continue-on-error: true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

      - name: Build jar
        run: clojure -T:build jar

      - name: Verify test results
        run: |
          TESTS="${{ steps.tests.outcome }}"
          README="${{ steps.tests-readme.outcome }}"
          echo "Tests: $TESTS, README: $README"
          if [ "$TESTS" != "success" ] || [ "$README" != "success" ]; then
            echo "::error::Tests failed - tests=$TESTS, readme=$README"
            exit 1
          fi
